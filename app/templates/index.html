<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Imagen</title>
    <!-- Agregar Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Agregar Font Awesome (para iconos) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Agregar Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <!-- Agregar CSS personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="d-flex align-items-center justify-content-center" style="height: 100vh; background-color: #212529;">
    <div class="container mt-5">
        <h1 class="text-center text-white mb-4">Subir Imagen y Descripción</h1>
        <form method="post" enctype="multipart/form-data" class="shadow-lg p-4 rounded bg-dark text-white">
            <div class="mb-3">
                <label for="file" class="form-label"><i class="fas fa-upload"></i> Selecciona una imagen:</label>
                <input type="file" id="file" name="file" class="form-control">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label"><i class="fas fa-pencil-alt"></i> Descripción:</label>
                <textarea id="description" name="description" class="form-control"></textarea>
            </div>
            <div class="text-center">
                <input type="submit" value="Subir" class="btn btn-primary btn-lg">
            </div>
        </form>

        {% if img_data %}
        <div class="mt-4 text-center">
            <h3 class="text-white">Vista previa de la imagen subida:</h3>
            <img src="data:image/jpeg;base64,{{ img_data }}" alt="Imagen subida" class="img-fluid rounded shadow">
        </div>
        {% endif %}
    </div>

    <!-- Agregar JS de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
